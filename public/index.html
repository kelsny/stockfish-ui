<!DOCTYPE html>
<html>
    <head>
        <title>Stockfish</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="chessboard-1.0.0.css" />
        <link rel="shortcut icon" href="./caTS.png" type="image/x-icon" />
        <script src="./jquery-3.6.1.min.js"></script>
        <script src="./chessboard-1.0.0.js"></script>
        <script src="./WEBPACK_BUILD.js" async defer></script>
    </head>
    <body>
        <section>
            <p class="shortcuts">
                <span> + inc ponder time</span>
                <span> - dec ponder time</span>
                <span> ~ flip board</span>
                <span> / toggle engine</span>
            </p>
            <div id="board"></div>
            <p id="pondertime">ponder time: 1000ms</p>
            <p id="disabled">engine disabled: false</p>
        </section>
        <pre id="logs"></pre>
    </body>
</html>
